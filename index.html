
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TATA CAMM SOLAIRE</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.png">
  <style>
    :root{
      --orange:#ff6600;
      --green:#008037;
      --white:#ffffff;
      --bg:#f6f6f6;
      --card-radius:14px;
      --btn-radius:10px;
      --pad:14px;
    }
    *{box-sizing:border-box}
    body{font-family:Arial, Helvetica, sans-serif; margin:0; background:var(--bg); color:#0a0a0a;}
    .app{max-width:420px;margin:0 auto;padding:18px 10px;}
    /* common header */
    .header{background:var(--white);padding:12px;border-radius:12px;border:4px solid var(--orange);display:flex;flex-direction:column;align-items:center;gap:6px}
    .logo{width:120px;height:120px;border-radius:60px;object-fit:cover;padding:6px}
    .company{font-weight:800;color:var(--orange);font-size:20px}
    .slogan{font-size:12px;color:var(--green);margin-top:-6px}
    .phone{background:var(--green);color:var(--white);padding:6px 10px;border-radius:8px;font-weight:700;margin-top:4px;font-size:14px}
    /* pages */
    .page{display:none;margin-top:12px}
    .page.active{display:block}
    .card{background:var(--white);padding:var(--pad);border-radius:12px;border:2px solid #eee;margin-bottom:12px}
    .label{font-weight:700;color:var(--white);padding:10px;border-radius:10px;margin-bottom:8px;text-align:center;display:block}
    .label.orange{background:var(--orange)}
    .label.green{background:var(--green)}
    .input-box{display:flex;justify-content:center;align-items:center}
    input[type="number"], input[type="text"], input[type="date"]{
      width:60%;padding:10px;border-radius:8px;border:2px solid #ccc;font-size:18px;text-align:center;
    }
    .big-btn{width:100%;padding:14px;border-radius:12px;background:var(--orange);color:var(--white);font-weight:800;border:none;font-size:18px;cursor:pointer;margin-top:8px}
    .big-btn.green{background:var(--green)}
    .nav{display:flex;gap:8px;justify-content:space-between;margin-top:6px}
    .small-btn{padding:8px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .table{width:100%;border-collapse:collapse;margin-top:8px}
    .table th,.table td{border:2px solid var(--green);padding:6px;text-align:center;font-size:13px}
    .table th{background:var(--green);color:var(--white);font-weight:800}
    .total-card{background:var(--green);color:var(--white);padding:16px;border-radius:10px;margin-top:10px;text-align:center}
    .danger{background:#d9534f;color:#fff}
    footer{font-size:12px;color:#666;text-align:center;margin-top:12px}
    .flex-row{display:flex;gap:8px;align-items:center;justify-content:center}
    @media(min-width:430px){body{background:#fff}.app{margin-top:20px}}
  </style>
</head>
<body>
  <div class="app" role="application">
    <div class="header card">
      <img src="logo.png" alt="logo" class="logo" id="logoImg">
      <div class="company">TATA CAMM SOLAIRE</div>
      <div class="slogan">La sécurité sans limites</div>
      <div class="phone" id="phoneLabel">+223 7296 0628</div>
    </div>

    <!-- Page 1 - Splash / ouverture -->
    <section id="page1" class="page active" aria-label="Ouverture">
      <div class="card" style="text-align:center;padding:36px 12px;">
        <img src="logo.png" style="width:200px;height:200px;border-radius:100px;" alt="Logo">
      </div>
      <div class="card">
        <div style="height:8px"></div>
        <div style="display:flex;justify-content:center">
          <button class="big-btn" onclick="goToPage(2)">Commencer</button>
        </div>
      </div>
      <footer>Appli créée par Dramani Traoré — 2025</footer>
    </section>

    <!-- Page 2 - Ajout des produits -->
    <section id="page2" class="page" aria-label="Ajout des produits">
      <div class="card">
        <div class="label orange">Quantité</div>
        <div class="input-box"><input id="qtyInput" type="number" min="1" value="1"></div>
      </div>

      <div class="card">
        <div class="label green">Date</div>
        <div class="input-box"><input id="dateInput" type="date"></div>
      </div>

      <div class="card">
        <div class="label orange">Prix (Vente)</div>
        <div class="input-box"><input id="priceInput" type="number" min="0" value="50000"></div>
      </div>

      <div class="card">
        <div class="label green">Installation (par unité)</div>
        <div class="input-box"><input id="installInput" type="number" min="0" value="10000"></div>
      </div>

      <div class="card" style="text-align:center">
        <button class="big-btn" id="saveBtn" onclick="saveSale()">Sauvegarde</button>
        <div class="nav">
          <button class="small-btn" onclick="goToPage(1)">← Retour</button>
          <button class="small-btn" onclick="goToPage(3)">Voir tableau →</button>
        </div>
      </div>
    </section>

    <!-- Page 3 - Résultat et tableau -->
    <section id="page3" class="page" aria-label="Résultats">
      <div class="card" style="text-align:center;padding:8px">
        <div style="background:var(--orange);padding:18px;border-radius:8px;color:#fff;font-weight:800">TCS</div>
        <h2 style="margin:8px 0;color:var(--green)">Tableau de ventes</h2>
        <div style="overflow:auto;max-height:300px">
          <table class="table" id="salesTable" aria-label="Journal des ventes">
            <thead>
              <tr><th>Quantité</th><th>Date</th><th>Prix-v</th><th>Prix-in</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="total-card">
          <div style="font-weight:800;font-size:20px">Total Fcfa</div>
          <div style="height:8px"></div>
          <input id="totalInput" type="text" readonly style="width:200px;padding:10px;border-radius:8px;border:none;text-align:center;font-size:18px;background:#fff;color:#000"/>
        </div>

        <div style="margin-top:10px;display:flex;gap:8px;justify-content:center">
          <button class="big-btn green" onclick="exportCSV()">Exporter CSV</button>
          <button class="big-btn danger" onclick="clearAll()">Effacer</button>
        </div>

        <div class="nav" style="margin-top:8px">
          <button class="small-btn" onclick="goToPage(2)">← Retour</button>
          <button class="small-btn" onclick="goToPage(1)">Accueil</button>
        </div>
      </div>
    </section>

    <div id="toast" style="position:fixed;left:50%;transform:translateX(-50%);bottom:22px;background:#222;color:#fff;padding:10px 14px;border-radius:8px;display:none"></div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>console.log('sw fail'));
    }
  </script>
</body>
</html>
